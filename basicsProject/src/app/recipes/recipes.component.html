<div class="row">
    <div class="col-md-5">
        <recipe-list (selectedRecipe)="onSelect($event)"></recipe-list>
    </div>
    <div class="col-md-7">
        <recipe-detail *ngIf="selectedRecipe; else infoText" [detail]="selectedRecipe"></recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
