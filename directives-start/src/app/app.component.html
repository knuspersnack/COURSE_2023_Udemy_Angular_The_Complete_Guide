<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{odd: odd % 2 !==0}"
          *ngFor="let odd of oddNumbers"
          >
            {{odd}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{odd: even % 2 !==0}"
          *ngFor="let even of evenNumber">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with custom directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [hightlightColor]="'purple'">Style me with custom directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="20">Value is 20</p>
        <p *ngSwitchCase="50">Value is 50</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
